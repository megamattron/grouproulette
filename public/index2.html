<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Anywhere Sample</title>
    <script src="http://platform.twitter.com/anywhere.js?id=8giIy2PmE9l2YQTin3KYwA&v=1" type="text/javascript"></script>
</head>
<body>
<span id="login"></span>
<script type="text/javascript">

    twttr.anywhere(function (T) {
        var currentUser,
                screenName,
                profileImage,
                profileImageTag;

        if (T.isConnected()) {
            currentUser = T.currentUser;
            screenName = currentUser.data('screen_name');
            profileImage = currentUser.data('profile_image_url');
            profileImageTag = "<img src='" + profileImage + "'/>";
            $('#twitter-connect-placeholder').append("Logged in as " + profileImageTag + " " + screenName);
        } else {
            T("#login").connectButton();
        }
        T.bind("authComplete", function (e, user) {
            alert("Conntect user "+T.currentUser.data('screen_name'));
        });
    });

</script>
</body>
</html>
